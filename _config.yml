title: Hela Nomad Blog
tagline: Culture, history, and journeys across Sri Lanka & beyond
description: Essays, notes, and research logs by Hela Nomad.
url: https://blog.helanomad.com
baseurl: ""            # keep empty for a custom domain at site root

# Use remote theme instead of the older GitHub Pages-bundled one
